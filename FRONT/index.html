<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="contactForm">
        
        <!-- aria-label provides an accessible name for screen readers -->
        <!-- If there is no <label> on the screen, the screen reader will read: "Full Name" -->
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" aria-label="Full Name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" aria-label="Email Address" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" aria-label="Message" required></textarea>

        <button type="submit">Submit</button>

        <!-- aria-live="assertive" allows error messages to be read out immediately -->
        <p id="errorMsg" aria-live="assertive"></p>
    </form>
    <script src="script.js"></script>
</body>
</html>
